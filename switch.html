<html>
<head>
<title>Javascript Tutorials- switch,loop</title>	
<script type="text/javascript">
var actor="aamir";
switch(actor){
	case "salman":
	             document.write("Sultan")
	             break;
	case "amir":
	             document.write("Dangal")
	             break;

	default:
	       document.write("Not Found")

}

// For loop
function loop1(){
	for(i=0;i<10;i++)
	{
		document.write("i love india <br />")
	}

} 
loop1();
</script>
</head>
